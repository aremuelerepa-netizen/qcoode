<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Create Account — QCode</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<style>
:root{--ink:#0d0f14;--ink2:#1e2230;--ink3:#323848;--muted:#8892a4;--border:#e4e8f0;--bg:#f4f6fb;--white:#fff;--brand:#4361ee;--brand2:#3a0ca3;--cyan:#4cc9f0;--green:#06d6a0;--red:#ef4565;--fh:'Space Grotesk',sans-serif;--fb:'Plus Jakarta Sans',sans-serif;--r:.75rem;--rxl:1.75rem;--shl:0 16px 48px rgba(13,15,20,.18);--t:.2s cubic-bezier(.4,0,.2,1)}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--fb);min-height:100vh;background:linear-gradient(135deg,var(--ink2) 0%,var(--brand2) 55%,#0f172a 100%);display:flex;align-items:center;justify-content:center;padding:2rem 1rem}
h1{font-family:var(--fh);letter-spacing:-.03em}
a{color:var(--brand);text-decoration:none}
.wrap{width:100%;max-width:460px}
.logo{display:flex;align-items:center;gap:.5rem;font-family:var(--fh);font-size:1.2rem;font-weight:700;color:#fff;text-decoration:none;margin-bottom:2rem}
.logo-dot{width:7px;height:7px;border-radius:50%;background:var(--cyan);animation:pd 2s ease infinite}
@keyframes pd{0%,100%{opacity:1}50%{opacity:.3}}
.card{background:var(--white);border-radius:var(--rxl);padding:2.5rem;box-shadow:var(--shl)}
.title{font-size:1.5rem;color:var(--ink);margin-bottom:.25rem}
.sub{font-size:.875rem;color:var(--muted);margin-bottom:2rem;line-height:1.5}
.fg{display:flex;flex-direction:column;gap:.375rem;margin-bottom:1.125rem}
.lbl{font-size:.82rem;font-weight:700;color:var(--ink3)}.hint{font-size:.75rem;color:var(--muted)}
.inp{padding:.8rem 1rem;background:var(--bg);border:1.5px solid var(--border);border-radius:var(--r);font-family:var(--fb);font-size:.9rem;color:var(--ink);width:100%;transition:border-color var(--t),box-shadow var(--t)}
.inp:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 3px rgba(67,97,238,.15);background:var(--white)}
.inp::placeholder{color:var(--muted)}
select.inp{cursor:pointer}
.err{background:rgba(239,69,101,.07);border:1.5px solid rgba(239,69,101,.25);border-radius:var(--r);padding:.75rem 1rem;font-size:.82rem;color:#b91c1c;display:none;margin-bottom:1rem}
.ok{background:rgba(6,214,160,.08);border:1.5px solid rgba(6,214,160,.25);border-radius:var(--r);padding:.75rem 1rem;font-size:.82rem;color:#047857;display:none;margin-bottom:1rem}
.btn{display:flex;align-items:center;justify-content:center;width:100%;padding:1rem;border-radius:var(--r);border:none;font-family:var(--fb);font-size:1rem;font-weight:700;cursor:pointer;background:var(--brand);color:#fff;transition:all var(--t)}
.btn:hover:not(:disabled){background:var(--brand2);transform:translateY(-1px)}
.btn:disabled{opacity:.5;cursor:not-allowed}
.sw{text-align:center;margin-top:1.25rem;font-size:.875rem;color:var(--muted)}
.back{display:block;text-align:center;margin-top:.875rem;font-size:.8rem;color:rgba(255,255,255,.4)}
.back:hover{color:rgba(255,255,255,.7)}
</style>
</head>
<body>
<div class="wrap">
  <a href="/" class="logo">
    <svg width="28" height="28" viewBox="0 0 30 30" fill="none"><rect width="30" height="30" rx="7" fill="#4361ee"/><rect x="7" y="9" width="16" height="3" rx="1.5" fill="white"/><rect x="7" y="14" width="11" height="3" rx="1.5" fill="#a8c8ff"/><rect x="7" y="19" width="7" height="3" rx="1.5" fill="#7ea8ff"/></svg>
    QCode<span class="logo-dot"></span>
  </a>
  <div class="card">
    <h1 class="title">Create your account</h1>
    <p class="sub">Join QCode to track queues, view history, and get real-time alerts.</p>
    <div id="err" class="err"></div>
    <div id="ok"  class="ok"></div>
    <div class="fg"><label class="lbl">Full Name *</label><input id="name" class="inp" type="text" placeholder="Your full name" autocomplete="name"/></div>
    <div class="fg"><label class="lbl">Email Address *</label><input id="email" class="inp" type="email" placeholder="you@example.com" autocomplete="email"/></div>
    <div class="fg">
      <label class="lbl">Phone Number <span style="font-weight:400;color:var(--muted)">(optional)</span></label>
      <input id="phone" class="inp" type="tel" placeholder="+1 234 567 8900"/>
      <span class="hint">For SMS queue updates</span>
    </div>
    <div class="fg">
      <label class="lbl">Preferred Language</label>
      <select id="lang" class="inp">
        <option value="en">English</option><option value="fr">Français</option><option value="ar">العربية</option><option value="es">Español</option><option value="pt">Português</option>
      </select>
    </div>
    <div class="fg"><label class="lbl">Password *</label><input id="password" class="inp" type="password" placeholder="Minimum 8 characters" autocomplete="new-password"/></div>
    <div class="fg"><label class="lbl">Confirm Password *</label><input id="confirm" class="inp" type="password" placeholder="Repeat password" autocomplete="new-password"/></div>
    <button id="btn" class="btn" onclick="register()">Create Account</button>
    <div class="sw">Already have an account? <a href="/login-user">Sign in →</a></div>
    <div class="sw" style="margin-top:.375rem"><a href="/register-org" style="color:var(--muted);font-size:.82rem">Registering an organization? →</a></div>
  </div>
  <a href="/" class="back">← Back to home</a>
</div>
<script>
async function register() {
  const name     = document.getElementById('name').value.trim();
  const email    = document.getElementById('email').value.trim();
  const phone    = document.getElementById('phone').value.trim();
  const lang     = document.getElementById('lang').value;
  const password = document.getElementById('password').value;
  const confirm  = document.getElementById('confirm').value;
  const errEl    = document.getElementById('err');
  const okEl     = document.getElementById('ok');
  const btn      = document.getElementById('btn');
  errEl.style.display = 'none'; okEl.style.display = 'none';

  if (!name || !email || !password) { errEl.textContent = 'Name, email and password are required.'; errEl.style.display = 'block'; return; }
  if (password.length < 8) { errEl.textContent = 'Password must be at least 8 characters.'; errEl.style.display = 'block'; return; }
  if (password !== confirm) { errEl.textContent = 'Passwords do not match.'; errEl.style.display = 'block'; return; }

  btn.disabled = true; btn.textContent = 'Creating account…';
  const r = await fetch('/api/register-user', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({full_name:name, email, phone, password, preferred_lang:lang})
  });
  const d = await r.json().catch(() => ({}));
  btn.disabled = false; btn.textContent = 'Create Account';

  if (!r.ok) { errEl.textContent = d.error || 'Registration failed.'; errEl.style.display = 'block'; return; }

  okEl.textContent = d.message || 'Account created! Redirecting to sign in…';
  okEl.style.display = 'block';
  btn.textContent = '✓ Account created!';
  setTimeout(() => { window.location.href = '/login-user'; }, 2200);
}
document.addEventListener('keydown', e => { if (e.key === 'Enter') register(); });
</script>
</body>
</html>
